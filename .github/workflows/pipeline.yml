name: Kubeflow Document Pipeline

on:
  push:
    paths:
      - 'data/documents.dvc'
    branches:
      - main

jobs:
  trigger-pipeline:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure DVC
        run: |
          dvc remote modify myminio access_key_id ${{ secrets.MINIO_ACCESS_KEY }}
          dvc remote modify myminio secret_access_key ${{ secrets.MINIO_SECRET_KEY }}

      - name: Verify data on MinIO
        run: |
          dvc status

      - name: Run Kubeflow Pipeline
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          python run_kubeflow_pipeline.py
