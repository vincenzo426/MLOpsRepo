name: Kubeflow Document Pipeline

on:
  push:
    paths:
      - 'data/documents.dvc'
      - 'kubeflow_pipeline.py'
    branches:
      - main
      - development

jobs:
  pipeline-workflow:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch-depth 0 (full history) è necessario per DVC diff
          # se il commit 'before' è più vecchio di 2 commit
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check modified files
        id: check_files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -q "kubeflow_pipeline.py"; then
            echo "pipeline_changed=true" >> $GITHUB_OUTPUT
          else
            echo "pipeline_changed=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$CHANGED_FILES" | grep -q "data/documents.dvc"; then
            echo "data_changed=true" >> $GITHUB_OUTPUT
          else
            echo "data_changed=false" >> $GITHUB_OUTPUT
          fi

      # SCENARIO 1: Cambia solo il codice.
      # Azione: Compila solamente.
      - name: Compile Pipeline (Code Change Only)
        if: steps.check_files.outputs.pipeline_changed == 'true' && steps.check_files.outputs.data_changed == 'false'
        run: |
          echo "Rilevata modifica solo in 'kubeflow_pipeline.py'."
          echo "Azione: Compilazione in corso..."
          python kubeflow_pipeline.py
          echo "Compilazione completata. Il file 'document_pipeline.yaml' è aggiornato."

      # SCENARIO 2: Cambiano solo i dati.
      # Azione: Carica l'ultima versione compilata (dal repo) ed eseguila.
      - name: Upload and Run Pipeline (Data Change Only)
        if: steps.check_files.outputs.pipeline_changed == 'false' && steps.check_files.outputs.data_changed == 'true'
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          KUBEFLOW_ENDPOINT: http://localhost:8888
          KUBEFLOW_PIPELINE_TOKEN: ${{ secrets.KUBEFLOW_PIPELINE_TOKEN }}
        run: |
          echo "Rilevata modifica solo in 'data/documents.dvc'."
          echo "Azione: Upload e Run dell'ultima versione compilata..."
          python run_kubeflow_pipeline.py --upload --run \
            --new_commit_hash ${{ github.sha }} \
            --old_commit_hash ${{ github.event.before }} \
            --minio_access_key ${{ secrets.MINIO_ACCESS_KEY }} \
            --minio_secret_key ${{ secrets.MINIO_SECRET_KEY }}

      # SCENARIO 3: Cambiano sia codice che dati.
      # Azione: Compila, Carica la nuova versione ed Eseguila.
      - name: Compile, Upload and Run Pipeline (Code and Data Change)
        if: steps.check_files.outputs.pipeline_changed == 'true' && steps.check_files.outputs.data_changed == 'true'
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          KUBEFLOW_ENDPOINT: http://localhost:8888
          KUBEFLOW_PIPELINE_TOKEN: ${{ secrets.KUBEFLOW_PIPELINE_TOKEN }}
        run: |
          echo "Rilevate modifiche sia in codice che in dati."
          echo "Azione: Compilazione in corso..."
          python kubeflow_pipeline.py
          
          echo "Azione: Upload e Run della versione appena compilata..."
          python run_kubeflow_pipeline.py --upload --run \
            --git_repo ${{ github.repositoryUrl }} \
            --new_commit_hash ${{ github.sha }} \
            --old_commit_hash ${{ github.event.before }} \
            --minio_access_key ${{ secrets.MINIO_ACCESS_KEY }} \
            --minio_secret_key ${{ secrets.MINIO_SECRET_KEY }}
