  dag:
    tasks:
      chunk-documents:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-chunk-documents
        dependentTasks:
        - download-from-minio
        inputs:
          artifacts:
            documents:
              taskOutputArtifact:
                outputArtifactKey: output_dataset
                producerTask: download-from-minio
          parameters:
            chunk_overlap:
              componentInputParameter: chunk_overlap
            chunk_size:
              componentInputParameter: chunk_size
        taskInfo:
          name: chunk-documents
      create-embeddings:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-create-embeddings
        dependentTasks:
        - chunk-documents
        inputs:
          artifacts:
            chunks:
              taskOutputArtifact:
                outputArtifactKey: output_chunks
                producerTask: chunk-documents
          parameters:
            hf_api_key:
              componentInputParameter: hf_api_key
            model_name:
              componentInputParameter: embedding_model
        taskInfo:
          name: create-embeddings
      download-from-minio:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-download-from-minio
        inputs:
          parameters:
            dvc_data_path_in_repo:
              componentInputParameter: dvc_data_path
            dvc_remote_name:
              componentInputParameter: dvc_remote_name
            git_branch:
              componentInputParameter: git_branch
            git_repo_url:
              componentInputParameter: git_repo_url
            minio_access_key:
              componentInputParameter: minio_access_key
            minio_endpoint:
              componentInputParameter: minio_endpoint
            minio_secret_key:
              componentInputParameter: minio_secret_key
            new_commit_hash:
              componentInputParameter: new_commit_hash
        taskInfo:
          name: download-from-minio
      upload-to-qdrant:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-upload-to-qdrant
        dependentTasks:
        - create-embeddings
        inputs:
          artifacts:
            embeddings:
              taskOutputArtifact:
                outputArtifactKey: output_embeddings
                producerTask: create-embeddings
          parameters:
            collection_name:
              componentInputParameter: collection_name
            qdrant_url:
              componentInputParameter: qdrant_url
            vector_size:
              componentInputParameter: vector_size
        taskInfo:
          name: upload-to-qdrant
  inputDefinitions:
    parameters:
      chunk_overlap:
        defaultValue: 200.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      chunk_size:
        defaultValue: 1000.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      collection_name:
        defaultValue: documents
        isOptional: true
        parameterType: STRING
      dvc_data_path:
        defaultValue: data/documents
        isOptional: true
        parameterType: STRING
      dvc_remote_name:
        defaultValue: myminio
        isOptional: true
        parameterType: STRING
      embedding_model:
        defaultValue: sentence-transformers/all-MiniLM-L6-v2
        isOptional: true
        parameterType: STRING
      git_branch:
        defaultValue: development
        isOptional: true
        parameterType: STRING
      git_repo_url:
        defaultValue: https://github.com/vincenzo426/MLOpsRepo
        isOptional: true
        parameterType: STRING
      hf_api_key:
        defaultValue: ''
        isOptional: true
        parameterType: STRING
      minio_access_key:
        defaultValue: minio
        isOptional: true
        parameterType: STRING
      minio_endpoint:
        defaultValue: minio-service.kubeflow.svc.cluster.local:9000
        isOptional: true
        parameterType: STRING
      minio_secret_key:
        defaultValue: ''
        isOptional: true
        parameterType: STRING
      new_commit_hash:
        defaultValue: main
        isOptional: true
        parameterType: STRING
      qdrant_url:
        defaultValue: http://qdrant:6333
        isOptional: true
        parameterType: STRING
      vector_size:
        defaultValue: 384.0
        isOptional: true
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.6
